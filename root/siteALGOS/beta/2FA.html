<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>logMAT - Сайт про алгоритмы</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

    <link href="styles.css" rel="stylesheet"/>
    <link href="menuStyles.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="container">

        <header class="header">
            
            <div class="logo">
                <a href="#">
                    <img src="../av.png" alt="Логотип logMAT" class="logo-img"/>
                </a>
                <div>
                    <a href="main.html" class="logo-text">logMAT</a>
                    <p class="logo-subtext">Сайт о алгоритмах</p>
                </div>
            </div>
        </header>

        <div class="content">
            <main class="twofa-form">
                <article>
                    <h2 class="article-title">Подтверждение входа</h2>
                    <p class="article-text">
                        Пожалуйста, введите код, который был отправлен на вашу электронную почту [ваш_адрес_почты].
                    </p>
                    <p class="article-text">
                        Это дополнительный уровень безопасности для защиты вашего аккаунта.
                    </p>
                    <p class="article-text">
                        Не получили письмо? Проверьте папку «Спам» или повторите попытку.
                    </p>

                    <input type="text" placeholder="Введите код" class="code2fa-input">
                    <button type="button" class="b2fa-accept">Подтвердить</button>
                    <button type="button" class="b2fa-retry">Отправить код повторно</button>
                    
                </article>
            </main>
        </div>
    </div>
</body>
</html>
