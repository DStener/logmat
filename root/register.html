<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/register.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Register form</title>
    
</head>
<body>
    <div class="out-box background-landscape">
        <form class="dialog" id="register_dialog">

            <a href="/" class="logo"><i><b>log</b>Mat</i></a>
            <h2>Регистрация</h2>

            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username" required />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />


            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" required />

            <label for="c_password">Подтверждение пароля</label>
            <input type="password" name="c_password" id="c_password" required />

            <label for="birthday">Дата рождения</label>
            <input type="date" name="birthday" id="birthday" required />

            <hr>
             
            <h3>CAPTCHA</h3>
            <label for="answer" id="captcha">Загрузка...</label>
            <input type="text" name="answer" id="answer" required />

            <hr>

            <lable class="error_message" id="err_mes" style="display: none;">ERROR</lable>

            <input type="submit" value="Зарегистрироваться" />

            <a href="/login.html" class="link">Вход</a>
        </form>
    </div>
</body>
</html>
