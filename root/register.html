<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/register.js"></script>
    <link rel="stylesheet" href="/css/styles_old.css">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
          rel="stylesheet" />
    <link href="/css/tech.css" rel="stylesheet" />
    <link href="/css/tables.css" rel="stylesheet" />
    <script src="/js/temp.js"></script>
    <script src="/js/catalog.js"></script>
    <script src="/js/color.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <header>
        <label id="logo">
            <details class="menu" id="mainsidemenu-detail" onclick="openMainsidemenu()">
                <summary class="ri-char-font mainsidemenu-summary"></summary>
                <ul class="menu-list mainsidemenu">
                    <li><a class="submenu-link height-link" href="/">Главная</a></li>
                    <li><a class="submenu-link height-link" href="/catalog.html">Каталог</a></li>
                    <li><a class="submenu-link height-link" href="/aboutus.html">О нас</a></li>
                </ul>
            </details>

            <img src="/favicon.png" alt="Логотип logMAT" class="logo-img">
            <p>logMat</p>
        </label>

        <div class="header-right">
            <label id="color-switcher"><input type="checkbox" onchange="changeColorTheme()"><span></span></label>
        </div>
    </header>

    <div class="out-box">
        <form class="dialog box-decor" id="register_dialog">

            <a href="/" class="logo"></a>
            <h2>Регистрация</h2>

            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username" required />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />


            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" required />

            <label for="c_password">Подтверждение пароля</label>
            <input type="password" name="c_password" id="c_password" required />

            <label for="birthday">Дата рождения</label>
            <input type="date" name="birthday" id="birthday" required />

            <hr>

            <h3>CAPTCHA</h3>
            <label for="answer" id="captcha">Загрузка...</label>
            <input type="text" name="answer" id="answer" required />

            <hr>

            <lable class="error_message" id="err_mes" style="display: none;">ERROR</lable>

            <input type="submit" value="Зарегистрироваться" />

            <a href="/login.html" class="link">Вход</a>
        </form>
    </div>
</body>
</html>
