<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Register form</title>
    
</head>
<body>

    <form action="/api/auth/register" method="POST">

        <h3>Register form</h3>

        <label for="username">Username</label>
        <input type="text" name="username" id="username" required/>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required/>


        <label for="password">Password</label>
        <input type="password" name="password" id="password" required/>

        <label for="c_password">Repeat the password</label>
        <input type="password" name="c_password" id="c_password" required/>

        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday" required/>
        
        <hr>
        <label for="captcha">Captcha</label>
        <label for="captcha">0+3 = </label>
        <input type="number" name="captcha" id="captcha" required/>
        <hr>
        
        <lable class ="error_message" style="visibility: visible;">Имя должно содержать только буквы латинского алфавита.</lable>
        
        <input type="submit"/>


    </form>
</body>
</html>
