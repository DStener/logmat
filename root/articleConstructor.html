<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль пользователя | logMAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="/css/tables.css" rel="stylesheet" />
    <link href="../css/userProfile.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
          rel="stylesheet" />

    <script src="/js/editor.js"></script>
    <script src="/js/color.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">

</head>
<body>
    <div class="container">
        <header>
            <label id="logo" class="hide-p">
                <img src="/favicon.png" alt="Логотип logMAT" class="logo-img">
                <p>logMat</p>
                <a href="/">Главная</a>
                <a href="/">О нас</a>
            </label>

            <div class="header-right">
                <label id="color-switcher"><input type="checkbox" onchange="changeColorTheme()"><span></span></label>

                <details class="user-menu">

                    <summary class="user-name hide-p" id="user-name">
                        <img src="https://avatars.mds.yandex.net/i?id=9028b32c2dbca7fbe65309f1fb7141cf_l-4957727-images-thumbs&amp;n=13" alt="Аватар пользователя" class="user-avatar">
                        <p>Гость</p>
                    </summary>
                    <ul class="user-menu-list box-decor" id="user-menu-list">
                        <li><a class="submenu-link" href="/login.html">Вход</a></li>
                        <li><a class="submenu-link" href="/register.html">Регистрация</a></li>
                    </ul>
                </details>
            </div>
        </header>

        <div class="content" style="margin-top: 0px;">
            <aside class="sidebar">
                <nav>
                    <ul class="menu">
                        <li class="menu-title">Конструктор</li>

                        <a href="#" class="submenu-link" onclick="insertTag('h2')">
                            <i class="ri-h-2"></i>
                            Заголовок раздела
                        </a>

                        <hr>
                        <a href="#" class="submenu-link" onclick="insertTag('b')">
                            <i class="ri-bold"></i>
                            Жирный
                        </a>

                        <a href="#" class="submenu-link" onclick="insertTag('i')">
                            <i class="ri-italic"></i>
                            Курсив
                        </a>

                        <a href="#" class="submenu-link" onclick="insertTag('u')">
                            <i class="ri-underline"></i>
                            Подчёркнутый
                        </a>

                        <hr>

                        <a class="submenu-link">
                            <i class="ri-image-add-line"></i>
                            Изображение
                        </a>

                        <a class="submenu-link">
                            <i class="ri-file-add-line"></i>
                            Файл
                        </a>
                    </ul>
                </nav>
            </aside>

            <main class="main-content">

            </main>
        </div>
    </div>

    <footer>
        <p>
            @ 2025 logMat.
            <%c++ if(drogon::app().getCustomConfig().isMember("version")){%>
            Версия: {%API::Utils::trim(drogon::app().getCustomConfig()["version"].asString())%}
            <%c++}%>
        </p>
    </footer>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (title && content) {
                const articlesDiv = document.getElementById('articles');
                const article = document.createElement('div');
                article.style.border = "1px solid #ccc";
                article.style.padding = "10px";
                article.style.marginTop = "10px";
                article.style.borderRadius = "5px";

                const articleTitle = document.createElement('h3');
                articleTitle.textContent = title;

                const articleContent = document.createElement('p');
                articleContent.textContent = content;

                article.appendChild(articleTitle);
                article.appendChild(articleContent);
                articlesDiv.appendChild(article);

                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
        });
    </script>

</body>
</html>
